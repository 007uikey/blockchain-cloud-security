<!DOCTYPE html>
<html lang="en">

<script>
    let web3;
    let contract;

    const contractAddress = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512";
    const abi = [
      {
        "inputs": [],

      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": true,

            "name": "admin",
            "type": "address"
          },
          {

          },
          {

            "type": "address"
          },
          {

          },
          {

            "type": "string"
          },
          {
            "indexed": false,
            "internalType": "uint256",
            "name": "timestamp",
            "type": "uint256"
          }
        ],
        "name": "ContractAdded",
        "type": "event"
      },
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "address",

            "type": "address"
          },
          {
            "internalType": "string",

            "type": "string"
          },
          {

            "name": "reason",
            "type": "string"
          }
        ],
        "name": "addContract",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "admin",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "name": "contracts",
        "outputs": [
          {
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "address",
            "name": "contractAddress",
            "type": "address"
          },
          {
            "internalType": "string",
            "name": "version",
            "type": "string"
          },
          {
            "internalType": "bool",

            "type": "bool"
          },
          {
            "internalType": "uint256",

            "type": "uint256"
          },
          {
            "internalType": "string",
            "name": "upgradeReason",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getAllContracts",
        "outputs": [
          {
            "components": [
              {
                "internalType": "string",
                "name": "name",
                "type": "string"
              },
              {
                "internalType": "address",
                "name": "contractAddress",
                "type": "address"
              },
              {
                "internalType": "string",
                "name": "version",
                "type": "string"
              },
              {
                "internalType": "bool",
                "name": "isActive",
                "type": "bool"
              },
              {
                "internalType": "uint256",
                "name": "timestamp",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "upgradeReason",
                "type": "string"
              }
            ],
            "internalType": "struct ContractRegistry.ContractInfo[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
  
    ]
    window.addEventListener("load", async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await ethereum.request({ method: "eth_requestAccounts" });
            contract = new web3.eth.Contract(abi, contractAddress);
            loadContracts();
        } else {
            alert("Please install MetaMask!");
        }
    });

    async function addContract() {
        const name = document.getElementById("name").value;
        const addr = document.getElementById("address").value;
        const version = document.getElementById("version").value;
        const reason = document.getElementById("reason").value;

        const accounts = await web3.eth.getAccounts();

        await contract.methods
        .addContract(name, addr, version, reason)
        .send({ from: accounts[0] });

        loadContracts();
    }

    async function loadContracts() {
        const listDiv = document.getElementById("contractsList");
        listDiv.innerHTML = "";

        const contracts = await contract.methods.getAllContracts().call();

        contracts.forEach((c, index) => {
            const div = document.createElement("div");
            div.className = "contract";
            div.innerHTML = `
            <strong>${c.name}</strong> (${c.version})<br>
            ğŸ“ Address: ${c.contractAddress}<br>
            ğŸ•’ Timestamp: ${new Date(c.timestamp * 1000).toLocaleString()}<br>
            ğŸ§¾ Reason: ${c.upgradeReason}<br>
            âœ… Active: ${c.isActive}<br>
            <button onclick="deactivateContract(${index})">Deactivate</button>
            `;
            listDiv.appendChild(div);
        });
    }

    async function deactivateContract(index) {
        const accounts = await web3.eth.getAccounts();
        await contract.methods.deactivateContract(index).send({ from: accounts[0] });
        loadContracts();
    }

</script>
</html>
